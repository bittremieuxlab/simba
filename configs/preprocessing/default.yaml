# Preprocessing configuration
# Values match Config class defaults for preprocessing phase

# Preprocessing batch processing
batch_size: 1000  # Config.PREPROCESSING_BATCH_SIZE
num_workers: 60  # Config.PREPROCESSING_NUM_WORKERS
num_nodes: 10  # Config.PREPROCESSING_NUM_NODES
current_node: null  # Config.PREPROCESSING_CURRENT_NODE (set via CLI)
overwrite: false  # Config.PREPROCESSING_OVERWRITE

# Dataset limits
max_spectra_train: 10000  # Maximum training spectra to preprocess
max_spectra_val: 1000000  # Maximum validation spectra to preprocess
max_spectra_test: 1000000  # Maximum test spectra to preprocess

# Data splits
val_split: 0.1  # Validation split fraction (0.0-1.0)
test_split: 0.1  # Test split fraction (0.0-1.0)

# Sampling
random_mces_sampling: false  # Config.RANDOM_MCES_SAMPLING
use_only_protonized_adducts: true  # Config.USE_ONLY_PROTONIZED_ADDUCTS

# Subsampling
subsample_preprocessing: false  # Config.SUBSAMPLE_PREPROCESSING
