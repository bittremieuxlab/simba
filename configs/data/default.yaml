# Default data configuration

# Data preprocessing filters
preprocessing:
  min_n_peaks: 6
  max_peaks: 100
  min_mz: 0
  max_mz: 2000
  normalize_intensity: true

# Mass spectrometry parameters
ms_parameters:
  fragment_mz_tolerance: 0.1
  min_mass_diff: 0
  max_mass_diff: 200
  charges: [1]

# File formats
formats:
  input: mgf
  output: pkl
  format_file_specific_pairs: "INPUT_SPECIFIC_PAIRS_indexes_tani_incremental"

# Molecular similarity computation
similarity:
  edit_distance:
    enabled: true
  mces:
    enabled: true
    threshold: 20
    random_sampling: false
  tanimoto:
    enabled: false

  # Compute specific pairs
  compute_specific_pairs: false

# Training/inference parameters
use_edit_distance: true
use_multitask: true
use_edit_distance_regression: false
use_tanimoto: false
edit_distance_n_classes: 6
edit_distance_max_value: 666
mces20_max_value: 40

# Adduct configuration
adducts:
  adduct_mass_map_csv: null  # Set via CLI if needed
