# Default data configuration
# Values match Config class defaults

# Data preprocessing filters
preprocessing:
  min_n_peaks: 6  # Config.MIN_N_PEAKS
  max_peaks: 100
  min_mz: 0
  max_mz: 2000
  normalize_intensity: true

# Mass spectrometry parameters
ms_parameters:
  fragment_mz_tolerance: 0.1  # Config.FRAGMENT_MZ_TOLERANCE
  min_mass_diff: 0  # Config.MIN_MASS_DIFF
  max_mass_diff: 200  # Config.MAX_MASS_DIFF
  charges: [1]  # Config.CHARGES

# File formats
formats:
  input: mgf
  output: pkl
  format_file_specific_pairs: "INPUT_SPECIFIC_PAIRS_indexes_tani_incremental"  # Config.FORMAT_FILE_SPECIFIC_PAIRS

# Molecular similarity computation
similarity:
  edit_distance:
    enabled: true
  mces:
    enabled: true
    threshold: 20
    random_sampling: false  # Config.RANDOM_MCES_SAMPLING
  tanimoto:
    enabled: false

  # Compute specific pairs
  compute_specific_pairs: false  # Config.COMPUTE_SPECIFIC_PAIRS

# Training/inference parameters
use_edit_distance: true  # Config.USE_EDIT_DISTANCE
use_multitask: true  # Config.USE_MULTITASK
use_edit_distance_regression: false  # Config.USE_EDIT_DISTANCE_REGRESSION
use_tanimoto: false  # Config.USE_TANIMOTO
edit_distance_n_classes: 6  # Config.EDIT_DISTANCE_N_CLASSES
edit_distance_max_value: 666  # Config.EDIT_DISTANCE_MAX_VALUE
mces20_max_value: 40  # Config.MCES20_MAX_VALUE

# Adduct configuration
adducts:
  adduct_mass_map_csv: null  # Config.ADDUCT_MASS_MAP_CSV (set via CLI if needed)
